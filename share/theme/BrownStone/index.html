          [% FOREACH post = posts %]
          <div class="post">
            <h2 class="title"><a href="[% R('Post', post.year, post.month, post.slug) %]">[% post.title %]</a></h2>
            <p class="meta"><span class="date">[% post.posted_on.strftime(time_format) %]</span><span class="posted">Posted by <a href="#">[% post.author || "beppu" %]</a></span></p>
            <div style="clear: both;">&nbsp;</div>
            <div class="entry">
              [% post.body %]
              <p class="links"><a href="[% R('Post', post.year, post.month, post.slug) %]">Read More</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="[% R('Post', post.year, post.month, post.slug) %]#comments">Comments</a></p>
            </div>
          </div>
          [% END %]
          <div class="pager">
            <h1><a href="[% R('Home', pager.previous_page) %]">Newer</a></h1>
            <h1><a href="[% R('Home', pager.next_page)     %]">Older</a></h1>
          </div>
